<div class="card">
  <p-dataView #dv [value]="products" [layout]="layout">
    <ng-template pTemplate="header">
      <Filter />
    </ng-template>
    <ng-template let-product pTemplate="list" let-products>
      <p-table [value]="products">

        <ng-template pTemplate="header">
          <tr>
            <th>Producto</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Categoria</th>
            <th>Descripcion</th>
            <th class="pl-4">Acciones</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>

          <tr>
            <td style="width: 200px;"><img loading="lazy" [src]="product.image" [alt]="product.name" width="100"
                class="shadow-4" />
            </td>
            <td style="width: 200px;">{{product.title}}</td>
            <td style="width: 200px;">{{product.price | currency:'USD'}}</td>
            <td style="width: 200px;">{{product.category}}</td>
            <td style="width: 200px;">{{product.description}}</td>
            <td style="width: 200px;" class="p-5">
              <p-button iconPos="left" size="small"> <i class="pi pi-eye  "></i></p-button>
              <p-button iconPos="left" size="small" class="mx-1"> <i class="pi pi-pencil"></i></p-button>
              <p-button iconPos="left" size="small"><i class="pi pi-trash " (click)="handleProduct(product.id)"></i>
              </p-button>
            </td>
          </tr>

        </ng-template>
        <ng-template pTemplate="summary">
          <div class="flex align-items-center justify-content-between">
            In total there are {{products ? products.length : 0 }} products.
          </div>
        </ng-template>
      </p-table>
    </ng-template>
    <ng-template let-product pTemplate="grid" let-products>
      <GroupCard [products]="products" />
    </ng-template>
  </p-dataView>
</div>
